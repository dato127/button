<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!--container-->
    <div class="container col-6 mt-5">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
    </div>
    <!--End container-->

    <!--container 2-->
    <div class="container mt-5">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-outline-secondary" type="button">Secondary action</button>
            <button class="btn btn-primary" type="button">Primary action</button>
        </div>
    </div>
    <!--End container 2-->

    <div class="auto mt-5 text-center">
        <button class="btn btn-primary" type="button">Primary icon <svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
            </svg></button>
        <button class="btn btn-outline-secondary" type="button">Secondary icon <svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
            </svg></button>
    </div>

    <div class="container mt-5 text-center">
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
        </button>
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>



    <div class="container mt-4 d-flex justify-content-center gap-3">

        <button type="button" class="btn btn-primary rounded-circle btn-xsm">&#215;</button>
        <button type="button" class="btn btn-outline-primary rounded-circle">&#xd7;</button>
    </div>

    <div class="container mt-4 d-flex justify-content-center gap-3">
        <button type="button" aria-label="Close" class="btn btn-primary rounded-circle btn-lg">&#xd7;</button>
        <button type="button" class="btn btn-outline-primary rounded-circle btn-lg">&#xd7;</button>
    </div>

</body>

</html>
